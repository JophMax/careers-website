<div class="border-bottom mb-2 pb-2 row">
  <div class="col-11">
    <div>
      <h4 class="mb-2">{{ job['title'] }}</h4>
    </div>
    <div>
      <b>Location:</b>{{ job['location'] }}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{ job['salary'] }}
    </div>
    {% endif %}
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-outline-primary">Info</button>
  </div>
</div>
